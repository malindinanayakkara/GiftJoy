  <div class="auth-wrapper">

        </div>

          <h1>Forgot Password?</h1>
          <p class="subtext">Enter your email to receive a password reset link</p>
        </div>
        
              
        <form class="auth-form" id="forgotPasswordForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Send Reset Link</button>

  <script src="js/custom.js"></script>
  
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const errorMessage = document.getElementById('error-message');
      
      // Basic email validation
      if (!email || !email.includes('@') || !email.includes('.')) {
        if (!errorMessage) {
          const errorDiv = document.createElement('div');
          errorDiv.id = 'error-message';
          errorDiv.className = 'text-danger mt-2 mb-3 text-center';
          errorDiv.textContent = 'Please enter a valid email address';
          document.querySelector('.form-group').after(errorDiv);
        } else {
          errorMessage.textContent = 'Please enter a valid email address';
        }
        return;
      }
      
      // In a real implementation, you would send the email to your server here
      // For this demo, we'll just show the success message
      
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('forgotPasswordForm').reset();
      
      // Hide the success message after 5 seconds
      setTimeout(function() {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
      
      // Remove error message if it exists
      if (errorMessage) {
        errorMessage.remove();
      }
    });
  </script>
